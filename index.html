<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <title>Punta Cana Bar</title>
</head>
<body>
    <header>
        <h1></h1>
        <nav></nav>
    </header>
    <section class="home"></section>
    <section class="about"></section>
    <section class="menu"></section>
    <section class="events"></section>

    <section class="contact">
        <form class ="form">
            <div class = "formName">
                <label for = "name">Nom:</label>
                <input id = "name">
            </div>
            <div class ="formMail">
                <label for = "email">E-mail:</label>
                <input id = "email">
            </div>
            <div class ="formSelect">
                <label for = "purpose"></label>
                <select id = "purpose">
                    <option value="">--Please choose an option--</option>
                    <option value= "reserve">Réservation</option>
                    <option value= "question">Une question?</option>
                    <option value= "apply">Postuler</option>
                    <option value= "event">Vous souhaitez proposer un événement?</option>
                </select>
            </div>
            <div class = "formMsg">
                <label for = "msg"></label>
                <textarea id = "msg"></textarea>
            </div>
            <div class ="formButton">
                <button type = "submit">Envoyer</button>
            </div>
        </form>
        <div>
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11316.460299059801!2d-0.5597911!3d44.8395898!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x446e62f5b8ba5848!2sPunta%20Cana%20Bar!5e0!3m2!1sfr!2sfr!4v1601466983815!5m2!1sfr!2sfr" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
