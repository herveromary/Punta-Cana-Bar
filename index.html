<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <title>Punta Cana Bar</title>
</head>
<body>
    <header>
        <h1></h1>
        <nav></nav>
    </header>
    <section class="home"></section>
    <section class="about"></section>
    <section class="menu"></section>
    <section class="events"></section>

    <section class="contact">
        <form class = "form">
            <div class = "formName">
                <label for = "name">Nom:</label>
                <input id = "name">
            </div>
            <div class ="formMail">
                <label for = "email">E-mail:</label>
                <input id = "email">
            </div>
            <div class ="formSelect">
                <label for = "purpose"></label>
                <select id = "purpose">
                    <option value="">--Sélection--</option>
                    <option value= "reserve">Réservation</option>
                    <option value= "question">Une question?</option>
                    <option value= "apply">Postuler</option>
                    <option value= "event">Vous souhaitez proposer un événement?</option>
                </select>
            </div>
            <div class = "formMsg">
                <label for = "msg"></label>
                <textarea id = "msg"></textarea>
            </div>
            <div class ="formButton">
                <button type = "submit">Envoyer</button>
        </form>
    </section>

    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
