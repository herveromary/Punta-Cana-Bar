<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <title>Punta Cana Bar</title>
</head>
<body>
    <header>
        <h1></h1>
        <nav></nav>
    </header>
    <section class="home"></section>
    <section class="about">
        <div class="about-box">
            <img src="https://scontent-cdg2-1.xx.fbcdn.net/v/t1.0-9/p960x960/60085929_2316955428576913_4503917751303143424_o.jpg?_nc_cat=104&_nc_sid=110474&_nc_ohc=-jx3IjPHOu8AX9MvdhQ&_nc_ht=scontent-cdg2-1.xx&tp=6&oh=882b6ad5ce0717c38d14241a47988889&oe=5F988637" alt="cocktails and bottles on a bar counter" class="img-cocktails-counter">
            <h2>À propos</h2>
            <p>Profitez de notre bar à tapas latino animé ! Nous proposons des spécialités de la République dominicaine, des cours de danse et beaucoup d'autres choses !</p>
            <div class="img-toast-box"></div>
        </div>
    </section>
    <section class="menu"></section>
    <section class="events"></section>

    <section class="contact">
        <div class= "map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11316.460299059801!2d-0.5597911!3d44.8395898!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x446e62f5b8ba5848!2sPunta%20Cana%20Bar!5e0!3m2!1sfr!2sfr!4v1601466983815!5m2!1sfr!2sfr" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0" class= "contact_style"></iframe>
        </div>
        <div class ="info">
            <p><span>Adresse:</span> 1 Quai Deschamps, 33100 Bordeaux</p>
            <p><span>Horaires:</span> Du mercredi au samedi/ 18h00 - 2h00 </p>
            <p><span>Télephone:</span> 06 58 50 03 32</p>
        </div>
        <form class ="form">
            <div class = "formName">
                <label for = "name">Nom:</label>
                <input id = "name" class= "contact_style">
            </div>
            <div class ="formMail">
                <label for = "email">E-mail:</label>
                <input id = "email" class= "contact_style">
            </div>
            <div class="formPhone">
                <label for ="phone">Téléphone:</label>
                <input id ="phone" class ="contact_style">
            </div>
            <div class ="formSelect">
                <label for = "purpose"></label>
                <select id = "purpose" class= "contact_style">
                    <option value="">--Please choose an option--</option>
                    <option value= "reserve">Réservation</option>
                    <option value= "question">Une question?</option>
                    <option value= "apply">Postuler</option>
                    <option value= "event">Vous souhaitez proposer un événement?</option>
                </select>
            </div>
            <div class = "formMsg">
                <label for = "msg"></label>
                <textarea id = "msg" class= "contact_style"></textarea>
            </div>
            <div class ="formButton">
                <button type = "submit" id ="button">Envoyer</button>
            </div>
        </form>
    </section>

    <footer></footer>
    <script src="script.js"></script>  
</body>
  
</html>
